<div class="json-replace main-form">
  <div class="row">
    <div class="col-5">
      <div class="json-replace__header">
        Original File
      </div>
      <div class="json-replace__content">
        <button mat-raised-button class="btn-function"
                matTooltip="Upload a file"
                (click)="originalFile.click()">
          Upload
        </button>

        <input type="file" class="hidden" #originalFile
               id="file"
               (change)="handleFileInput($event, originalFileContent)"
               placeholder="Choose File">
        <mat-form-field style="width: 100%">
        <textarea matInput
                  [readOnly]="originalFileContent.isDisabled"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="10"
                  cdkAutosizeMaxRows="10000"
                  [formControl]="originalFileContent.formControl">

        </textarea>
        </mat-form-field>
      </div>

    </div>
    <div class="col-2 json-replace__functions">
      <button mat-raised-button class="btn-function"
              matTooltip="Replace value of original by the new one"
              (click)="replaceValue()">
        Replace
      </button>
      <button mat-raised-button *ngIf="fileResult">
        Download
      </button>
    </div>
    <div class="col-5">
      <div class="json-replace__header">
        New file
      </div>
      <div class="json-replace__content">
        <button mat-raised-button class="btn-function"
                matTooltip="Upload a file"
                (click)="fileNew.click()">
          Upload
        </button>

        <input type="file" class="hidden" #fileNew
               id="fileNew"
               (change)="handleFileInput($event, newFileContent)"
        >

        <mat-form-field style="width: 100%">
        <textarea matInput
                  [readOnly]="newFileContent.isDisabled"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="10"
                  cdkAutosizeMaxRows="10000"
                  [formControl]="newFileContent.formControl"></textarea>
        </mat-form-field>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="json-replace__header">
        Result
      </div>
      <div class="json-replace__content">
        <mat-form-field class="json-replace__result">
        <textarea matInput
                  [readOnly]="resultContent.isDisabled"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="10"
                  cdkAutosizeMaxRows="10000"
                  [formControl]="resultContent.formControl"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
