<div class="square">
  <div class="square__content" [ngClass]="square.backgroundColor ? square.backgroundColor : 'blue-background'">
    <div class="square__avatar">
      <div class="square__title">{{square.title}}</div>
      <div class="square__image">
<!--        assets/images/icon-edit.png-->
        <img src="{{square.iconPath}}" alt="icon-edit">
      </div>
    </div>
    <div class="square__information">{{square.description}}</div>
  </div>
</div>
