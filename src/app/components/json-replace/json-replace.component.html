<div class="json-replace">
  <div class="row">
    <div class="col-5">
      <input type="file"
             id="file"
             (change)="handleFileInput($event.target.files, originalFileContent)"
      placeholder="Choose File">
      <mat-form-field style="width: 100%">
        <textarea matInput
                  [readOnly]="originalFileContent.isDisabled"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="5"
                  cdkAutosizeMaxRows="10000"
                  [formControl]="originalFileContent.formControl"></textarea>
      </mat-form-field>
    </div>
    <div class="col-2">
      <button mat-raised-button>Compare</button>
    </div>
    <div class="col-5">
      <input type="file"
             id="fileNew"
             (change)="handleFileInput($event.target.files, newFileContent)"
             placeholder="Choose File">
      <mat-form-field style="width: 100%">
        <textarea matInput
                  [readOnly]="newFileContent.isDisabled"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="5"
                  cdkAutosizeMaxRows="10000"
                  [formControl]="newFileContent.formControl"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
